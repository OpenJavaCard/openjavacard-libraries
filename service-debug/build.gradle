apply plugin: 'javacard'

sourceCompatibility = 1.2

buildscript {
    dependencies {
        classpath 'fr.bmartel:gradle-javacard:1.5.6'
    }
}

dependencies {
    compile project(':library-ber')
    compile project(':library-debug')
}

javacard {
    config {
        jckit '../ext/javacard-sdks/jc222_kit'
        cap {
            aid = '0xD2:0x76:0x00:0x01:0x77:0x10:0x02:0x10:0x20:0x00:0x01'
            version = '1.0'
            packageName = 'org.openjavacard.svc.debug'
            output = 'openjavacard-svc-debug.cap'
            applet {
                aid = '0xD2:0x76:0x00:0x01:0x77:0x10:0x02:0x10:0x20:0x00:0x01:0x01'
                className = 'DebugApplet'
            }
        }
    }
}
